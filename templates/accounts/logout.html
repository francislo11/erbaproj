{% extends "base.html" %}

{% block title %} | Account Login {% endblock%} {% block content %}

<head>
  <title>Logout</title>
</head>

<section id="logout" class="bg-light py-5">
  <div class="container">
    <div class="content float-none">
    </div>
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
            <form action="{% url 'logout' %}" method = "POST">
            {% csrf_token %}
          <div class="card-header bg-primary text-white text-xl-center">
            <h3>Dashboard</h3>
          </div>
          <div class="card-body">
              <div class="form-group text-center text-success">
                <h5>Your request has been submitted.</h5>
                <h5> We will get back to you soon!</h5>
                <br>
                <br>
              </div>

              <input
                type="submit"
                value="Logout"
                class="btn btn-secondary btn-block"
              />
            </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
