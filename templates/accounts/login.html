{% extends "base.html" %}
<!--dfdf-->
{% block title %} | Account Login {% endblock%} {% block content %}

<!-- created by uni-->

<head>
  <title>Login | MyAccount</title>
</head>

<section id="login" class="bg-light py-5">
  <div class="container">
    <div class="content float-none">
      <h3 class="content-header text-xl-center ">Manage your HomeCare</h3>
    </div>
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h4><i class="fas fa-sign-in-alt"></i> Login</h4>
          </div>
          <div class="card-body">
            {% include 'partials/_alerts.html' %}
            <form action="{% url 'login' %}" method="POST">
              {% csrf_token %}
              <div class="form-group">
                <label for="username">Username</label>
                <input
                id="username" type="text" name="username" autocapitalize="none" autocomplete="on" autocorrect="off" spellcheck="false" autofocus="autofocus" placeholder=username required/>
              </div>

              <div class="form-group">
                <label for="password2">Password</label>
                <input
                id="password" type="password" name="password"  class="" autocapitalize="none" autocomplete="current-password" autocorrect="off" spellcheck="false"  placeholder="********" required/>
              </div>

              <input
                type="submit"
                value="Login"
                class="btn btn-secondary btn-block"
              />
            </form>
      
            <div>
              <p class="light-text">Don't have an account yet?</p>
              <a  href="/accounts/register">
              <button  class="secondary" id="register-btn">Create Account</button>
              </a>
    
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
